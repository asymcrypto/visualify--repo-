<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualify Creator | ViralizeLab</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
  <header>
    <h1>Visualify Creator</h1>
    <p>Make stunning post visuals in seconds</p>
  </header>

  <main>
    <div class="card-generator">
      <div class="controls">
        <input type="text" id="username" placeholder="Enter name (e.g. Asym Alwali)">
        <textarea id="tweetText" placeholder="Write your text here..."></textarea>

        <div class="options">
          <label>Theme:</label>
          <select id="theme">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="black">Black</option>
          </select>

          <label><input type="checkbox" id="checkmark"> Blue Check</label>
        </div>

        <button id="generate">Generate</button>
        <button id="download">Download</button>
      </div>

      <div id="preview" class="card-preview light">
        <div class="tweet-card">
          <div class="user-info">
            <img src="https://api.iconify.design/mdi:account-circle.svg" alt="User" class="avatar">
            <span id="displayName">Asym Alwali</span>
            <span id="blueCheck" class="checkmark">✔️</span>
          </div>
          <p id="displayText">Write something amazing here...</p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>Built by <strong>ViralizeLab</strong> · <a href="https://x.com/Asym_Alwali" target="_blank">@Asym_Alwali</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
