  <header>üé® Visualify ‚Äî Create Shareable Tweet Cards</header>

  <div class="container">
    <label>Twitter Username</label>
    <input id="username" placeholder="@YourHandle">

    <label>Badge (Checkmark)</label>
    <select id="badge">
      <option value="none">None</option>
      <option value="blue">Blue Verified</option>
      <option value="gold">Gold Verified</option>
      <option value="gray">Gray Verified</option>
    </select>

    <label>Your Post Content</label>
    <textarea id="tweet" rows="4" placeholder="Write your post or tweet here..."></textarea>

    <button id="toggleTheme">Toggle Theme</button>
    <button id="generate">Generate Visual</button>
    <button id="download">Download</button>

    <div id="card" class="light">
      <div id="cardUsername">@Asym_Alwali<span id="checkmark"></span></div>
